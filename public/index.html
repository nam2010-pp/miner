<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DUCO Web Miner UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>‚õèÔ∏è DUCO Miner Log</h2>
  <div class="controls">
    <button onclick="clearLog()">üßπ X√≥a Log</button>
  </div>
  <pre id="log">[Log b·∫Øt ƒë·∫ßu...]\n</pre>

  <script>
    const log = document.getElementById("log");
    const socket = io();

    // Load log c≈© t·ª´ localStorage
    const oldLog = localStorage.getItem("minerLog");
    if (oldLog) {
      log.textContent = oldLog;
    }

    // Khi nh·∫≠n log m·ªõi
    socket.on("miner-log", (msg) => {
      log.textContent += msg;
      log.scrollTop = log.scrollHeight;

      // L∆∞u l·∫°i log v√†o localStorage
      const maxLen = 10000;
      if (log.textContent.length > maxLen) {
        log.textContent = log.textContent.slice(-maxLen);
      }
      localStorage.setItem("minerLog", log.textContent);
    });

    // Xo√° log
    function clearLog() {
      log.textContent = "";
      localStorage.removeItem("minerLog");
    }
  </script>
</body>
</html>
