<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DUCO Web Miner UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>⛏️ DUCO Miner Log</h2>
  <pre id="log">[Log bắt đầu...]\n</pre>

  <script>
    const log = document.getElementById("log");
    const socket = io();

    socket.on("miner-log", (msg) => {
      log.textContent += msg;
      log.scrollTop = log.scrollHeight;
    });
  </script>
</body>
</html>
